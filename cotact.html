<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MD.TASNEM</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./web-icon-removebg.png" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
<body>
    <header>
      <nav
        class="text-1xl flex items-center justify-center-safe bg-amber-900 text-white p-4"
      >
        <div class="flex-none">
            <img
              src="./IMU LOGO.png"
              alt="I M U LOGo"
              class="logohover"
              style="width: 30px; height: 30px"
            />
        </div>
        <ul class="flex justify-center space-x-4 px-5">
          <li><a href="index.html">HOME</a></li>
          <li><a href="./about.html">ABOUT ME</a></li>

          <li>
            <a href="#">WRITINGS</a>
          </li>
          <li>
            <a href="#">LECTURES</a>
          </li>
          <li>
            <a
              href="#"
              >INSTITUTES</a
            >
          </li>
          <li>
            <a href="./cotact.html"
              >CONTACT</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <div class="bg-white rounded-xl shadow-lg p-8 max-w-2xl w-full mx-auto">
        <h1 class="text-2xl font-semibold text-gray-800 mb-2">যোগাযোগ করুন</h1>
        <p class="text-base text-gray-600 mb-6">আমাদের সাথে যোগাযোগ করার জন্য ইমেইল করতে পারেন।</p>

        <form action="#" method="POST">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">আপনার নাম</label>
                    <input type="text" id="name" name="name" placeholder="আপনার নাম" class="w-full border rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">বিষয়</label>
                    <input type="text" id="subject" name="subject" placeholder="বিষয়" class="w-full border rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">ইমেইল</label>
                    <input type="email" id="email" name="email" placeholder="email@example.com" class="w-full border rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">ফোন নাম্বার</label>
                    <input type="tel" id="phone" name="phone" placeholder="+880 1xxxxxxxxx" class="w-full border rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <div class="mb-6">
                <label for="message" class="block text-sm font-medium text-gray-700 mb-1">আপনার বার্তা</label>
                <textarea id="message" name="message" rows="5" placeholder="" class="w-full border rounded-md p-2 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>

            <div class="text-center">
              <button
              class="px-14 py-2 bg-amber-400 rounded-2xl align-middle font-bold hover:bg-amber-500"
            >
              <a href="#">MORE</a>
            </button>
            </div>
        </form>
    </div>

</body>
</html>
